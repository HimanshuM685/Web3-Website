<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="public/assest/3.png">
    <script src="crypto.js"></script>
    <title>CrX</title>
</head>
<body>
    <div class="nav">
        <div class="navv">
            <a href="index.html" style="text-decoration: none;">
                <div style="display: flex; align-items: center; text-decoration: none;">
                    <img src="public/assest/3.png" alt="logo" width="auto" height="48px">
                    <div style="margin-left: 15px; font-size: 32px; color: rgb(60, 49, 91); text-decoration: none;">CrX</div>
                </div>
            </a>
        </div>
        <div>
            <div>
                <span></span>
            </div>
            <div>
                <button onclick="location.href = 'https://github.com/HimanshuM685/Web3-Website';" class="button">
                    <div style="display: flex; height: 32px; justify-content: center; align-items: center;">
                        <img src="public/assest/github-mark.svg" style="height: inherit;" alt="">
                        <span style="height: 20px; font-size: 20px; margin: 8px">Contribute</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    

    <div>
        <div>
            <div style="display: flex; justify-content: center; margin-bottom: 5vh;">
                <span class="thankss">Get Your Web3 Wallet</span>
            </div>
            <div style="display: flex; justify-content: center;">
                <div class="field">
                    <span id="mnemonic-display" class="monono">Tap on Generate</span>
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-bottom: 15vh; animation: slideUp 0.6s ease-in-out; animation-delay: 0.1s;">
                <button id="generate-btn" class="altbutton" enabled>
                    <div style="display: flex; height: 32px; justify-content: center; align-items: center;">
                        <img src="public/assest/crypto-wallet-svgrepo-com.svg" alt="" style="height: inherit;">
                        <span style="height: 20px; font-size: 20px; margin: 8px">Generate Wallet</span>
                    </div>
                </button>

                <button id="copy-btn" class="buttonalt" disabled>
                    <div style="display: flex; height: 32px; justify-content: center; align-items: center;">
                        <img src="public/assest/copy-svgrepo-com.svg" alt="" style="height: inherit;">
                        <span style="height: 20px; font-size: 20px; margin: 8px">Copy</span>
                    </div>
                </button>
            </div>
        </div>
    </div>



    <div class="nd">
        <div style="width: inherit;">
            <div style="display: flex; justify-content: center; margin-bottom: 5vh;">
                <span class="thanks">We Appreciate Your Excitement!</span>
            </div>
            <div style="display: flex; justify-content: center;">
                <div style="width: 75vw; font-size: 20px; text-align: center;">
                    Thank you for showing interest in our product! We appreciate your support and can't wait to bring it to you. Stay tuned for updates, and we'll keep you informed about availability.
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 7.5vh;">
                <div>
                    <div class="input-container">
                        <input id="" type="email" class="input-field" placeholder="Enter your email">
                        <button class="submit-btn">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const mnemonic = bip.generateMnemonic();
            document.getElementById('mnemonic-display').innerText = mnemonic;
        
            document.getElementById('copy-btn').disabled = false;
        });

        document.getElementById('copy-btn').addEventListener('click', function() {
            const mnemonic = document.getElementById('mnemonic-display').innerText;
            navigator.clipboard.writeText(mnemonic).then(() => {
        alert('Mnemonic copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    });
    </script>
    </body>
</html>
